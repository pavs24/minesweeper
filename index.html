<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-info">
            <div class="mine-count">üí£ <span id="mine-count">0</span></div>
            <button id="new-game-btn">New Game</button>
            <div class="timer">‚è±Ô∏è <span id="timer">0</span></div>
        </div>
        <div class="game-layout">
            <div id="grid" class="grid"></div>
            <div class="vertical-title">MINESWEEPER</div>
        </div>
        <div class="rules">
            <h2>How to Play</h2>
            <ul>
                <li>Left click to reveal a cell</li>
                <li>Right click to flag a suspected mine</li>
                <li>Numbers show how many mines are adjacent to that cell</li>
                <li>Avoid clicking on mines!</li>
                <li>Flag all mines and reveal all safe cells to win</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
